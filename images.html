<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nasa</title>

   
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body>
    <input type="text" id="query" onkeyup="buscar(document.getElementById('query').value)">
    <div id="contain"></div>
    <script>
function buscar(thing){
    $.get("https://images-api.nasa.gov/search?q=" + thing, function(getit){
            document.getElementById("contain").innerHTML = `<img src="${getit.collection.items[0].links[0].href}">`;
    }
    )
}

    </script>
</body>
</html>
